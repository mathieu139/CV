<!doctype html>
<html lang="fr">
<head>
  <title>Mathieu HEUBERGER</title>
  <meta charset="utf-8">
  <meta name="theme-color" content="#1f2029">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<link rel="stylesheet" href="style.css">

<!--drashbord pour le cv"votre lien"-->
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>CV </span><span>CONTACT</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">CV PDF</h4>
                    <!--votre cv: herf="lien de votre cv"-->
                    <a href="" class="btn mt-4">Télécharger</a>
                      </div>
                    </div>
                  </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3">CONTACT</h4>
                    <div class="form-group">
                      <!--votre nom prenom-->
                      <input readonly="true"type="text" class="form-style" placeholder="Last Name First Name">
                      <i class="input-icon uil uil-user"></i>
                    </div>	
                    <div class="form-group mt-2">
                      <!--votre numero de téléphone-->
                      <input readonly="true" type="tel" class="form-style" placeholder="Phone Number">
                      <i class="input-icon uil uil-phone"></i>
                    </div>	
                    <div class="form-group mt-2">
                      <!--votre email-->
                      <input readonly="true" type="email" class="form-style" placeholder="email">
                      <i class="input-icon uil uil-at"></i>
                    </div>
                       <div class="form-group mt-2">
                        <!--votre github ou autre-->
                      <input readonly="true" type="github" class="form-style" placeholder="mathieu139">
                      <i class="input-icon fab fa-github"></i>
                    </div>
                    <!--ce que vous voulez dans le bouton-->
                   <a href="https://www.instagram.com/mathi3u_/" class="btn mt-4">Résaux</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
</body>
